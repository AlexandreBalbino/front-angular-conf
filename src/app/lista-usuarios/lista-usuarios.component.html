<div>
    <div class="centralizado">
        <h1 class="headline-1">Usuarios</h1>
    </div>
    <div class="fim-pagina">
        <button mat-raised-button (click)="redirecionarNovoUsuario()">Novo Usuário</button>
    </div>
</div>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="escolaridade">
        <th mat-header-cell *matHeaderCellDef> Escolaridade </th>
        <td mat-cell *matCellDef="let element"> {{ obtemEscolaridade(element.escolaridade)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <div>
                <button mat-button>Editar</button>
                <button mat-button>Remover</button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
